  <article>
    <h1>Heart Rate</h1>

    <canvas id="mycanvas" width="400" height="100"></canvas>

    <script type="text/javascript">

      // Random data
      var line1 = new TimeSeries();
      var line2 = new TimeSeries();
      setInterval(function() {
        line1.append(new Date().getTime(), Math.random());
        line2.append(new Date().getTime(), Math.random());
      }, 1000);

      var smoothie = new SmoothieChart({ grid: { strokeStyle: 'rgb(30, 30, 30)', fillStyle: 'rgb(196, 196, 196)', lineWidth: 1, millisPerLine: 250, verticalSections: 6 } });
      smoothie.addTimeSeries(line1, { strokeStyle: 'rgb(55, 60,113)', fillStyle: 'rgba(131, 138, 247, 0.4)', lineWidth: 3 });
      smoothie.addTimeSeries(line2, { strokeStyle: 'rgb(104, 113, 232)', fillStyle: 'rgba(157, 68, 68, 0.3)', lineWidth: 3 });

      smoothie.streamTo(document.getElementById("mycanvas"), 1000);
    </script>
	
	<p><h1> Heart Rate Statistics<h1></p>
